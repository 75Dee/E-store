<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>E-store : Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/custom.css" />
</head>
<body>
    <main class="landingPage">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary main-navbar">
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <img src="assets/images/logo.svg" alt="brand image" />
                    </a>
                </div>
            </nav>
        </header>
        <section class="registration-area pt-5 pb-3">
            <div class="container ">
                <div class="row align-items-center justify-content-center">
                    <div class="card col-md-4 formAria">
                            <div class="form-group mt-3">
                                <label for="firstName">First Name *</label>
                                <input type="text" class="form-control" required id="firstName" name="firstName" placeholder="First Name" onkeyup="checkInput(id)">
                                <span>This information is required</span>
                            </div>
                            <div class="form-group">
                                <label for="firstName">Last Name *</label>
                                <input type="text" class="form-control" required id="lastName" name="lastName" placeholder="Enter Your Last Name" onkeyup="checkInput(id)">
                                <span>This information is required</span>
                            </div>
                            <div class="form-group">
                                <label for="emailId">Email Id *</label>
                                <input type="text" class="form-control" required id="emailId"  name="emailId" placeholder="Enter Your Email Id" onkeyup="checkInput(id)">
                                <span>This information is required</span>
                            </div>
                            <div class="form-group">
                                <label for="phoneNo">Phone Number *</label>
                                <input type="number" class="form-control" required id="phoneNo" name="phoneNo" placeholder="Enter Your Phone No." onkeyup="checkInput(id)">
                                <span>This information is required</span>
                            </div>
                            <div class="form-group">
                                <label for="password">Password *</label>
                                <input type="password" class="form-control" required id="password" name="password" placeholder="Enter Your Password" onkeyup="checkInput(id)">
                                <i class="eyeIcon" onclick="showPass('password')"><img id="showPass" src="assets/images/icon/ic_eye.svg" alt="eye" /> <img style="display:none" id="showText" src="assets/images/icon/ic_eye_cross.svg" alt="eye" /></i>
                                <span>This information is required</span>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password *</label>
                                <input type="password" class="form-control" required id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" onkeyup="checkInput(id)">
                                <i class="eyeIcon" onclick="showPass('confirmPassword')"><img id="showPass"  src="assets/images/icon/ic_eye.svg" alt="eye" /> <img style="display:none" id="showText" src="assets/images/icon/ic_eye_cross.svg" alt="eye" /></i>
                                <span>This information is required</span>
                            </div>
                            <div class="form-group justify-content-end d-flex">
                                <button class="btn btn-secoundry btn-sm mr-3">Cancle</button>
                                <button class="btn btn-primary btn-sm" onclick="validateForm()">Register</button>
                            </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="assets/js/register.js"></script>
</body>
</html>
